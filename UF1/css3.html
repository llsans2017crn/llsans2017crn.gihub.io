<html>

	<head>
		<style type="text/css">
			
			div {
				height: 100px;
				width:100px;
				background-color: red;
				transform: rotate(45deg) translateY(100px) translateX(200px);
				}

			div {
				animation: manganito 2s linear 0s infinite normal forwards;
				}

				@keyframes manganito
				{
				0%   {
					opacity: 0;
					background-color: red;
					transform: rotate(0deg) scale(0.1);}
				100% {opacity: 1;
					background-color: orange;
					transform: rotate(160deg) scale(1.5);}
				}
				

				

		</style>
	</head>

	<body>
		
		<div>
			
		</div>

	</body>

</html>
